<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container-fluid text-bg-dark p-5">
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/">Home</a>
        </div>
        <div class="col text-end">
            <h1>StormTrack</h1>
        </div>
    </div>
    <div class="row">
        <form class="mt-3 text-center">
            <h1>Sign in</h1>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password.">
            </div>
            <button class="btn btn-success" onclick="" type="button" id="submit-button">Next</button>
            <button class="btn btn-secondary" onclick="" type="button">Clear fields</button>

            <p class="form-text-white mt-4">
                Don't have an account? <br>
                Click <a href="/signup">here</a> to create one.
            </p>
        </form>
    </div>
</div>
</body>
</html>
