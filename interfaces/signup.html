<html lang="en">
<head>

</head>
<body class="container-fluid text-bg-dark p-5">
<nav class="navbar navbar-expand-lg navbar-light bg-black p-3">
    <a class="navbar-brand text-white" href="index.html">Neptunia GS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="login.html">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="signup.html">Sign up</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form class="mt-3 text-center">
            <h1>Register</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label> <br>
                <input class="form-control-sm" id="name" type="text" placeholder="Insert your name.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password.">
            </div>
            <div>
                <button class="btn btn-success" onclick="" type="button">Next</button>
                <button class="btn btn-secondary" onclick="" type="button">Clear fields</button>
            </div>
            <p class="form-text-white mt-4">
                Already have an account? <br>
                Click <a href="login.html">here</a> to sign in.
            </p>
        </form>
    </div>
</div>
</body>
</html>
